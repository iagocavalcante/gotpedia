<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GoTPedia</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');

    * {
      font-family: 'Roboto', sans-serif;
      background-color: #465775;
    }

    .title-element {
      text-align: center;
      color: #EF6F6C;
    }

    .menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #5B6C5D;
      width: 100%;
      display: table;
      text-align: center;
    }

    .menu-item {
      float: none;
      display: inline-block;
    }

    .menu-item__link {
      display: block;
      list-style: none;
      padding: 14px 16px;
      text-align: center;
      text-decoration: none;
      color: #EF6F6C;
    }

    li a:hover {
      background-color: #56E39F;
    }

    .footer {
      margin: 0px auto;
      width: 250px;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center
    }

    .box {
      margin-top: 20px;
      width: auto;
      height: auto;
    }

    @media screen and (min-width: 769px) {
      .box {
        margin-top: 20px;
        width: 450px;
        height: 100px;
      }
    }

    .flex-container {
      padding: 0;
      margin: 0;
      -ms-box-orient: horizontal;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -moz-flex;
      display: -webkit-flex;
      display: flex;
    }

    .row {
      -webkit-flex-direction: row;
      flex-direction: row;
      flex-wrap: wrap
    }

    .flex-item {
      padding: 5px;
      margin: 5px;
      width: 400px;
      font-weight: bold;
      font-size: 0.9em;
      text-align: center;
    }

    .flex-body {
      max-height: 400px;
      background-color: tomato;
    }

    .button {
      margin-top: 20px;
      border: 1px tomato solid;
      border-radius: 5px;
      margin-left: 5px;
      padding: 10px;
      text-decoration: none;
      color: tomato;
      width: 60px;
      text-align: center;
      cursor: pointer;
    }

    .button:hover {
      background-color: #56E39F;
      cursor: pointer;
    }

    .img_class {
      width: 250px;
      height: 250px;
      background-size: 100% 100%;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      border-radius: 5px;
      transition: 0.3s;
      width: 250px;
      background-color: tomato;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(255,255,255);
    }

    #about-characters {
      padding-top: 20px;
      padding-bottom: 20px;
      margin: auto;
      width: 88%;
    }

    .card-text {
      background-color: tomato;
    }

  </style>
</head>

<body>
  <header>
    <h1 class="title-element">üè∞ GoTPedia üè∞</h1>
    <ul class="menu">
      <li class="menu-item">
        <a class="menu-item__link" href="#">
           üìöBooks
        </a>
      </li>
      <li class="menu-item">
        <a class="menu-item__link" href="#">
           üôçCharacters
        </a>
      </li>
      <li class="menu-item">
        <a class="menu-item__link" href="#">
           üèòÔ∏èHouses
        </a>
      </li>
    </ul>
  </header>
  <main>
    <section>
      <div class="container" id="pagination-top-prev">
      </div>
      <div class="container" id="pagination-top-next">
      </div>
    </section>
    <section>
      <div id="about-characters">
      </div>
    </section>
  </main>
  <footer>
    <p class="footer">Developed by Iago Cavalcante</p>
  </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/locale/pt-br.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    getCharacters()
  })

  const getCharacters = ( url = '' ) => {
    axios.get(`${url ? url : `https://www.anapioficeandfire.com/api/characters`}`)
      .then(response => {
        checkNext( response.headers.link )
        checkPrevious( response.headers.link )
        aboutCharacter( response.data )
      })
      .catch(err => {
        console.log(err)
      })
  }

  const aboutCharacter = ( dataFromApi ) => {
    const divListCharacter = document.createElement('div')
    divListCharacter.setAttribute('id', 'listCharacter')
    divListCharacter.setAttribute('class', 'flex-container row')
    const aboutCharacter = document.querySelector('#about-characters')
    if (aboutCharacter.hasChildNodes()) {
      aboutCharacter.removeChild(aboutCharacter.firstChild)
    }
    aboutCharacter.appendChild(divListCharacter)
    const listCharacter = document.querySelector('#listCharacter')
    dataFromApi.forEach( ( character, index ) => {
      const divContainer = document.createElement('div')
      const divImage = document.createElement('div')
      divContainer.setAttribute('class', 'card flex-item')
      const nodeImage = document.createElement('img')
      nodeImage.setAttribute('src', 'https://images.pexels.com/photos/929831/pexels-photo-929831.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')
      nodeImage.setAttribute('class', 'img_class card-text')
      const name = document.createElement('p')
      const gender = document.createElement('p')
      const alias = document.createElement('p')
      name.setAttribute('class', 'card-text')
      gender.setAttribute('class', 'card-text')
      alias.setAttribute('class', 'card-text')
      name.innerHTML = `${character.name ? `Name: ${character.name}` : 'Name not found'}`
      gender.innerHTML = `${character.gender ? character.gender === 'male' ? `Gender: üë®` : `Gender: üë©` : 'Gender not found'}`
      alias.innerHTML = `${character.aliases.length > 0 ? `Alias: ${character.aliases[0]}` : "Alias not found"}`
      divImage.appendChild(nodeImage)
      divContainer.appendChild(divImage)
      divContainer.appendChild(name)
      divContainer.appendChild(gender)
      divContainer.appendChild(alias)
      listCharacter.appendChild(divContainer)
    })
  }

  const checkNext = ( headersLink ) => {
    headersLink.indexOf('next') > -1 ? createNext( headersLink ) : removeNext()
  }
  
  const checkPrevious = ( headersLink, url ) => {
    headersLink.indexOf('prev') > -1 ? createPrevious( headersLink ) : removePrev()
  }

  const createNext = ( url ) => {
    const nextLink = splitHeaderLinkNext( url )
    const divPaginationTop = document.querySelector('#pagination-top-next')
    divPaginationTop.innerHTML = '<a id="nextPage" class="button">Next ‚û°Ô∏è</a>'
    const nextPage = document.querySelector('#nextPage')
    nextPage.addEventListener('click', () => {
      getCharacters( nextLink )
    })
  }
  
  const createPrevious = ( url ) => {
    const prevLink = splitHeaderLinkPrev( url )
    const divPaginationTop = document.querySelector('#pagination-top-prev')
    divPaginationTop.innerHTML = '<a id="prevPage" class="button">‚¨ÖÔ∏è Prev</a>'
    const prevPage = document.querySelector('#prevPage')
    prevPage.addEventListener('click', () => {
      getCharacters( prevLink )
    })
  }

  const splitHeaderLinkNext = ( headerLink ) => {
    const arrayLinks = headerLink.split(',')
    const extractUrl = arrayLinks[0].split('<')[1].split('>')
    return extractUrl[0]
  }

  const splitHeaderLinkPrev = ( headerLink ) => {
    const arrayLinks = headerLink.split(',')
    const extractUrl = arrayLinks[1].split('<')[1].split('>')
    return extractUrl[0]
  }

  const removeNext = () => {
    const paginationTop = document.querySelector('#pagination-top-next')
    if (paginationTop.hasChildNodes()) paginationTop.removeChild(paginationTop.firstChild)
  }
  
  const removePrev = () => {
    const paginationTop = document.querySelector('#pagination-top-prev')
    if (paginationTop.hasChildNodes()) paginationTop.removeChild(paginationTop.firstChild)
  }

  const destroyChild = ( idElement ) => {
    const element = document.querySelector(`#${idElement}`)
    if ( element.hasChildNodes() ) element.removeChild(element.firstChild)
  }

</script>

</html>
